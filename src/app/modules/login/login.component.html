<div style="background-image: url(./assets/images/login_background.jpg);" >

<div class="container" style="height: 100vh; width: 40vh;">
  <div class="row h-100" >
    <div class="col-md-12" style="padding-top: 50%;">
      <div class="text-center">
        <img src="./assets/images/logo.png"  width="55">
      </div>
      <form (ngSubmit)="login()">
        <p-panel [header]="'pages.login_page.title' | translate">
          <div class="form-group text-center p-2">
            <span class="p-input-icon-left">
              <i class="pi pi-user"></i>
              <input type="text" [placeholder]="'pages.login_page.username' | translate"  name="userName" [(ngModel)]="loginObj.userName"  pInputText >
            </span>
          </div>
          <div class="form-group text-center p-2">
            <span class="p-input-icon-left">
              <i class="pi pi-lock"></i>
              <input type="password" [placeholder]="'pages.login_page.password' | translate" name="password" [(ngModel)]="loginObj.password"  pInputText  >
            </span>
          </div>
          <div class="row">
            <div class="col-md-6 text-start p-2">
              <img class="p-1" src="./assets/images/flags/PL.png" (click)="setLanguage('pl')"/>
              <img class="p-1" src="./assets/images/flags/GB.png" (click)="setLanguage('en')"/>
            </div>
            <div class="col-md-6 text-end p-2">
              <button type="submit" pButton >{{"pages.login_page.login"| translate}}</button>
            </div>
          </div>
          <div class="row">
            <p-progressBar mode="indeterminate" [style]="{'height': '6px'}" *ngIf="loading"></p-progressBar>
            <div class="alert alert-danger" *ngIf="errorText" >
              {{errorText}}
            </div>
          </div>
        </p-panel>
      </form>
    </div>
  </div>
</div>
</div>
