<div style="background-image: url(./assets/images/login_background.jpg);" >

<div class="container" style="height: 100vh;">
  <div class="row h-100" >
    <div class="col-md-12">
      <div style="margin-top: 10vh;" class="text-center">
        <img src="./assets/images/logo.png"  width="55">
        <div [@showContentTrigger]="showContent ? 'show': 'hide'" >
          <p style="color: white; font-size:20px; text-align: center;">{{"common.title_page"|translate}}</p>
        </div>
      </div>
      <div style=" display: flex; justify-content: center;">
        <div style="width: 55vh;" >
          <form (ngSubmit)="login()" >
            <p-panel [header]="'pages.login_page.title' | translate">
              <div class="form-group text-center p-2">
                <span class="p-input-icon-left">
                  <i class="pi pi-user"></i>
                  <input type="text" class="p-inputtext-sm" [placeholder]="'pages.login_page.username' | translate"  name="userName" [(ngModel)]="loginObj.userName"  pInputText >
                </span>
              </div>
              <div class="form-group text-center p-2">
                <span class="p-input-icon-left">
                  <i class="pi pi-lock"></i>
                  <input type="password" class="p-inputtext-sm" [placeholder]="'pages.login_page.password' | translate" name="password" [(ngModel)]="loginObj.password"  pInputText  >
                </span>
              </div>
              <div class="row">
                <div class="col-md-6 text-start p-2" [@showContentTrigger]="showContent ? 'show': 'hide'">
                  <img class="p-1" style="cursor: pointer;" src="./assets/images/flags/PL.png" (click)="setLanguage('pl')"/>
                  <img class="p-1" style="cursor: pointer;" src="./assets/images/flags/GB.png" (click)="setLanguage('en')"/>
                  <img class="p-1" style="opacity: 0.3;" src="./assets/images/flags/DE.png"/>
                  <img class="p-1" style="opacity: 0.3;" src="./assets/images/flags/CZ.png"/>
                  <img class="p-1" style="opacity: 0.3;" src="./assets/images/flags/FR.png"/>
                </div>
                <div class="col-md-6 text-end p-2">
                  <button type="submit" pButton >{{"pages.login_page.login"| translate}}</button>
                </div>
              </div>
              <div class="row">
                <p-progressBar mode="indeterminate" [style]="{'height': '6px'}" *ngIf="loading"></p-progressBar>
                <div class="alert alert-danger" *ngIf="errorText" >
                  {{errorText}}
                </div>
              </div>
            </p-panel>
          </form>
          <div class="text-end">
            <a href="#" class="forget-password">{{ "pages.login_page.forget_password" | translate}}</a>
          </div>
        </div>
      </div>
      <div [@hideAdvTrigger]="hideAdvs ? 'endHideAdv': 'startHideAdv'" class="text-center" style="font-size: 23px; color: white; padding-top: 20px;">
        <p>
          <span [@showAdvTrigger]="showAdv[0] ? 'endShowAdv':'startShowAdv'" >{{"common.1Adv" | translate}}</span>
          <span [@showAdvTrigger]="showAdv[1] ? 'endShowAdv':'startShowAdv'" >{{"common.2Adv" | translate}}</span>
          <span [@showAdvTrigger]="showAdv[2] ? 'endShowAdv':'startShowAdv'" >{{"common.3Adv" | translate}}</span>
          <span [@showAdvTrigger]="showAdv[3] ? 'endShowAdv':'startShowAdv'" >{{"common.4Adv" | translate}}</span>
        </p>

      </div>
    </div>
  </div>
</div>
</div>
