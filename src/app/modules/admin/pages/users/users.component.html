<p-breadcrumb [model]="breadcrumbList"></p-breadcrumb>
  <p-splitter [panelSizes]="[50,50]">
    <ng-template pTemplate>
      <div style="width: 100%;">
        <app-table-button [buttonList]="buttons" [icon]="'pi-users'"></app-table-button>
          <div class="row">
            <app-table
            [dataTable]="responseObj"
            [columns]="columns"
            [tableDisabled]="obj.editState"
            (newRequestParam)="getLazyLoadEvent($event)"
            (selectedObj)="getSelected($event)">
          </app-table>
          </div>
        </div>
    </ng-template>
    <ng-template pTemplate >
      <p-tabView style="width: 100%">
        <p-tabPanel  [header]="'common.selected_entity' | translate">
          <app-user-form
          [cols]="columns"
          [obj]="obj"
          [postPath]="postPath"
          [putPath]="putPath"
          (refreshTable)="refreshTable()">
        </app-user-form>
        </p-tabPanel>
        <p-tabPanel [header]="'users-page.groups' | translate">
          <app-table>

          </app-table>
        </p-tabPanel>
        <p-tabPanel [header]="'users-page.params' | translate" #userParams  >
          <app-user-param *ngIf="userParams.selected" [masterId]="obj.objectDto?.id??0"></app-user-param>
        </p-tabPanel>
        <p-tabPanel [header]="'users-page.departments' | translate">

        </p-tabPanel>
      </p-tabView>

    </ng-template>
  </p-splitter>
