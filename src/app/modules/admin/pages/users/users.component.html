<div>
  <p-splitter [panelSizes]="[70, 30]">
    <ng-template pTemplate>
      <div style="width: 100%">
        <app-table-button
          [buttonList]="buttons"
          [icon]="'pi-users'"
          [gridId]="gridId"
          (selectedColumnList)="getSelectedColumns()"
        ></app-table-button>
        <div class="row">
          <app-table
            [dataTable]="responseObj"
            [columns]="columns"
            [tableDisabled]="obj.editState"
            (newRequestParam)="getLazyLoadEvent($event)"
            (selectedObj)="getSelected($event)"
          >
          </app-table>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate>
      <p-tabView [ngStyle]="{ width: '100%' }">
        <p-tabPanel [header]="'common.selected_entity' | translate" #userForm>
          <app-user-form
            [icon]="'pi-user'"
            [cols]="columns"
            [obj]="obj"
            [postPath]="postPath"
            [putPath]="putPath"
            (refreshTable)="refreshTable()"
          >
          </app-user-form>
        </p-tabPanel>
        <p-tabPanel [header]="'users-page.groups' | translate" #userGroup>
          <app-user-group
            *ngIf="userGroup.selected"
            [masterId]="selectedId"
          ></app-user-group>
        </p-tabPanel>
        <p-tabPanel [header]="'users-page.params' | translate" #userParam>
          <app-user-param
            *ngIf="userParam.selected"
            [masterId]="selectedId"
          ></app-user-param>
        </p-tabPanel>
        <p-tabPanel
          [header]="'users-page.departments' | translate"
          #userDepartment
        >
          <app-user-department
            *ngIf="userDepartment.selected"
            [masterId]="selectedId"
          ></app-user-department>
        </p-tabPanel>
      </p-tabView>
    </ng-template>
  </p-splitter>
</div>
