<div style="width: 100%;">
  <form (ngSubmit)="save()">
    <p-panel [title]="'table-detail.header' | translate">
      <ng-template pTemplate="header">
        <div *ngIf="obj.objectDto">
          <i class="pi pi-user"></i> <span style="padding-left: 10px; font-weight: bold; font-size: 20px;"  >{{obj.objectDto.firstName}} {{obj.objectDto.lastName}}</span>
        </div>
      </ng-template>
      <ng-template pTemplate="content">
        <div class="row" *ngIf="obj.objectEditDto">
          <div class="col-sm">
            <div class="form-group">
              <label for="firstName" class="required-field">Imię</label>
              <input pInputText type="text" [disabled]="!obj.editState" id="firstName" name="firstName" class="p-inputtext-sm form-control" [(ngModel)]="obj.objectEditDto.firstName" />
            </div>
            <div class="form-group">
              <label for="lastName" class="required-field">Nazwisko</label>
              <input pInputText type="text" [disabled]="!obj.editState" id="lastName" name="lastName" class="p-inputtext-sm form-control" [(ngModel)]="obj.objectEditDto.lastName" />
            </div>
            <div class="form-group">
              <label for="evaluationDate" class="required-field">Data ważności konta</label>
              <input pInputText type="date" [disabled]="!obj.editState" id="evaluationDate" name="evaluationDate" value="true" class="p-inputtext-sm form-control" [(ngModel)]="obj.objectEditDto.evaluationDate" />
            </div>
            <div class="form-group">
              <label for="isAdmin">Czy admin</label>
              <p-checkbox [(ngModel)]="obj.objectEditDto.isAdmin" [disabled]="!obj.editState" [binary]="true" name="isAdmin" ></p-checkbox>
            </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label for="userName" class="required-field">Nazwa użytkownika</label>
            <input pInputText type="text" [disabled]="!obj.editState" id="userName" name="userName" class="p-inputtext-sm form-control" [(ngModel)]="obj.objectEditDto.userName" />
          </div>
          <div class="form-group">
            <label for="userEmail" class="required-field">E-mail</label>
            <input pInputText type="text" [disabled]="!obj.editState" id="userEmail" name="userEmail" class="p-inputtext-sm form-control" [(ngModel)]="obj.objectEditDto.userEmail" />
          </div>
          <div class="form-group">
            <label for="phoneNumber">Telefon</label>
            <input pInputText type="text" [disabled]="!obj.editState" id="phoneNumber" name="phoneNumber" class="p-inputtext-sm form-control" [(ngModel)]="obj.objectEditDto.phoneNumber" />
          </div>
        </div>
        </div>
        <div *ngIf="!obj.objectEditDto">
          <p-messages severity="info">
            <ng-template pTemplate>
              <p><i class="pi pi-info"></i> {{'table-detail.select_record' | translate }}</p>
            </ng-template>
          </p-messages>
        </div>
      </ng-template>
      <ng-template pTemplate="footer">
        <button pButton type="submit" *ngIf="obj.editState">{{obj.submitValue}}</button>
        &nbsp;
        <button pButton *ngIf="obj.editState" class="p-button-outlined" (click)="cancel()" title="Anuluj edycje rekordu">{{"btn.cancel" | translate}}</button>
        <button pButton *ngIf="!obj.editState" class="p-button-outlined" (click)="edit()" title="Edytuj ten rekord">{{"btn.edit" | translate}}</button>
      </ng-template>
    </p-panel>
  </form>
</div>
