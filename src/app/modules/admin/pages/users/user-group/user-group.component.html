<app-table-button
  [buttonList]="buttons"
  [icon]="icon"
  (refreshTable)="refreshTable()"
></app-table-button>
<app-table
  [gridId]="gridId"
  [forMaster]="true"
  [tableDisabled]="obj.editState"
  [canMultiselect]="multiselect"
  [model]="model"
  (selectedObj)="getSelected($event)"
>
</app-table>
