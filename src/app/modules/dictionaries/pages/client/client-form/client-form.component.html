<app-form
  #form
  [title]="'table-detail.header' | translate"
  [icon]="icon"
  [obj]="obj"
  [gridId]="gridId"
  [postPath]="postPath"
  (refreshTable)="getRefreshTable()"
>
  <div class="p-formgrid grid" form="header" *ngIf="obj.objectDto">
    <div class="field col-4">
      <label for="h_clientSymbol" class="required-field">{{
        form.getFieldName("clientSymbol")
      }}</label
      ><br />
      <label>
        {{ obj.objectDto.clientSymbol }}
      </label>
    </div>
    <div class="field col-4">
      <label for="h_clientName" class="required-field">{{
        form.getFieldName("clientName")
      }}</label
      ><br />
      <label>
        {{ obj.objectDto.clientName }}
      </label>
    </div>
    <div class="field col-4">
      <label for="h_nip" class="required-field">{{
        form.getFieldName("nip")
      }}</label
      ><br />
      <label>
        {{ obj.objectDto.nip }}
      </label>
    </div>
  </div>
  <div class="grid" form="body" *ngIf="obj.objectEditDto">
    <div class="col-12 p-fluid">
      <div class="p-formgrid grid">
        <div class="field col">
          <label for="clientSymbol" class="required-field">{{
            form.getFieldName("clientSymbol")
          }}</label>
          <input
            pInputText
            type="text"
            name="clientSymbol"
            [(ngModel)]="obj.objectEditDto.clientSymbol"
            class="p-inputtext-sm form-control"
            [disabled]="!obj.editState"
          />
        </div>
        <div class="field col">
          <label for="clientName" class="required-field">{{
            form.getFieldName("clientName")
          }}</label>
          <input
            pInputText
            type="text"
            name="clientName"
            [(ngModel)]="obj.objectEditDto.clientName"
            class="p-inputtext-sm form-control"
            [disabled]="!obj.editState"
          />
        </div>
      </div>
      <div class="p-formgrid grid">
        <div class="field col">
          <label for="h_nip" class="required-field">{{
            form.getFieldName("nip")
          }}</label>
          <input
            pInputText
            type="text"
            [disabled]="!obj.editState"
            id="nip"
            name="nip"
            class="p-inputtext-sm form-control"
            [(ngModel)]="obj.objectEditDto.nip"
          />
        </div>
        <div class="field col">
          <label styleClass="p-button-link text-left"> SÅ‚ownik Xprimer </label>
          <p-dropdown
            [placeholder]="'dict.select_value' | translate"
            [disabled]="!obj.editState"
            [style]="{ width: '100%' }"
            [filter]="true"
            [options]="xprimerClientDict"
            [(ngModel)]="obj.objectEditDto.xprimerId"
            (onChange)="selectXprimerClient()"
            appendTo="body"
            optionLabel="name"
            optionValue="id"
          ></p-dropdown>
        </div>
      </div>
    </div>
  </div>
</app-form>
