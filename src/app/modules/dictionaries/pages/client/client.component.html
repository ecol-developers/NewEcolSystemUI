<p-splitter [panelSizes]="[70, 30]">
  <ng-template pTemplate>
    <div style="width: 100%">
      <app-table-button
        [buttonList]="buttons"
        [icon]="icon"
        (refreshTable)="refreshTable()"
      >
      </app-table-button>
      <app-table
        [gridId]="gridId"
        [tableDisabled]="obj.editState"
        [canMultiselect]="multiselect"
        [model]="model"
        (selectedObj)="getSelected($event)"
      >
      </app-table>
    </div>
  </ng-template>
  <ng-template pTemplate>
    <p-tabView [ngStyle]="{ width: '100%' }">
      <app-client-form
        [icon]="icon"
        [obj]="obj"
        [postPath]="postPath"
        [putPath]="putPath"
        [gridId]="gridId"
        (refreshTable)="refreshTable()"
      >
      </app-client-form>
    </p-tabView>
  </ng-template>
</p-splitter>
