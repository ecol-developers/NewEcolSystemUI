<div class="grid">
  <div class="col-12">
    <div class="p-fluid">
      <div class="field">
        <label for="parameter" class="required-field">{{
          "dict.position" | translate
        }}</label>
        <p-dropdown
          [options]="options"
          [(ngModel)]="selectedOption.id"
          [filter]="true"
          [placeholder]="'dict.select_value' | translate"
          id="parameter"
          appendTo="body"
          optionLabel="label"
          optionValue="id"
        ></p-dropdown>
      </div>
      <div class="field" *ngIf="showValue">
        <label for="value" class="required-field">{{
          "dict.value" | translate
        }}</label>
        <input
          [disabled]="selectedOption.id === undefined"
          pInputText
          type="text"
          id="value"
          [(ngModel)]="selectedOption.label"
          class="p-inputtext-sm form-control"
        />
      </div>
    </div>

    <div class="p-formgrid grid">
      <div class="col-6 text-left">
        <button pButton class="p-button-outlined" (click)="cancel()">
          {{ "btn.cancel" | translate }}
        </button>
      </div>
      <div class="col-6 text-right">
        <button
          [disabled]="
            selectedOption.id === undefined ||
            (selectedOption.label === undefined && showValue)
          "
          pButton
          (click)="submit()"
        >
          {{ "btn.save" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
