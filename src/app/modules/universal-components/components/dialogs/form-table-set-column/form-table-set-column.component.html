<div class="grid">
  <div class="col-6">
    <section dndDropzone (dndDrop)="onDropAvailableColumns($event)">
      <p-table
        [value]="availableColumns"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [lazy]="true"
        [showPageLinks]="true"
        [resizableColumns]="true"
        [scrollable]="true"
        selectionMode="single"
        styleClass="p-datatable-sm"
        responsiveLayout="scroll"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>
              <strong>{{ "table-menu.available_columns" | translate }}</strong>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-column>
          <tr>
            <td
              [dndDraggable]="true"
              (dndStart)="onDragStartAvailableColumns($event, column)"
            >
              {{ column.displayName }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </section>
  </div>
  <div class="col-6">
    <section dndDropzone (dndDrop)="onDropSelectedColumns($event)">
      <p-table
        [value]="selectedColumns"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [lazy]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        [showPageLinks]="true"
        [resizableColumns]="true"
        [scrollable]="true"
        selectionMode="single"
        styleClass="p-datatable-sm"
        responsiveLayout="scroll"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>
              <strong>{{ "table-menu.selected_columns" | translate }}</strong>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-column>
          <tr>
            <td
              [dndDraggable]="true"
              (dndStart)="onDragStartSelectedColumns($event, column)"
            >
              {{ column.displayName }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </section>
  </div>

  <div class="col-12" style="padding-top: 30px">
    <button pButton class="p-button-outlined" (click)="cancel()">
      {{ "btn.cancel" | translate }}
    </button>
    <button [disabled]="selectedColumns.length === 0" pButton (click)="save()">
      {{ "table-menu.setting.save_grid" | translate }}
    </button>
  </div>
</div>
