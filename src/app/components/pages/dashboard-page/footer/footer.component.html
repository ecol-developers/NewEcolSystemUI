<div class="layout-footer flex align-items-center p-4 shadow-2">
  <img
    id="footer-logo"
    style="height: 35px"
    [src]="
      'assets/images/logo' + (app.layoutMode === 'light' ? '' : '_b') + '.png'
    "
    alt="Ecol"
  />
  <button
    pButton
    pRipple
    type="button"
    icon="pi pi-facebook fs-large"
    class="p-button-rounded p-button-text p-button-plain"
    (click)="openSite('http://www.facebook.com/EcolRybnik/')"
    [ngClass]="{ 'ml-auto mr-2': !app.isRTL, 'ml-2 mr-auto': app.isRTL }"
  ></button>
  <button
    pButton
    pRipple
    type="button"
    icon="pi pi-linkedin fs-large"
    class="p-button-rounded p-button-text p-button-plain"
    (click)="openSite('http://www.linkedin.com/company/ecol/')"
    [ngClass]="{ 'mr-2': !app.isRTL, 'ml-2': app.isRTL }"
  ></button>
  <button
    pButton
    pRipple
    type="button"
    icon="pi pi-youtube fs-large"
    class="p-button-rounded p-button-text p-button-plain"
    (click)="openSite('https://www.youtube.com/user/EcolRybnik/')"
    [ngClass]="{ 'mr-2': !app.isRTL, 'ml-2': app.isRTL }"
  ></button>
  <button
    pButton
    pRipple
    type="button"
    icon="pi pi-instagram fs-large"
    class="p-button-rounded p-button-text p-button-plain"
    (click)="openSite('https://www.instagram.com/ecolrybnik/')"
    [ngClass]="{ 'mr-2': !app.isRTL, 'ml-2': app.isRTL }"
  ></button>
</div>
