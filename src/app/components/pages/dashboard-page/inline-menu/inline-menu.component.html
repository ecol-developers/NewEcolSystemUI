<div
  [ngClass]="{
    'layout-inline-menu': true,
    'layout-inline-menu-active': dashboard.inlineMenuActive[key]
  }"
  [ngStyle]="style"
  [class]="styleClass"
  [style.minWidth]="dashboard.isHorizontal() ? '165px' : 0"
>
  <a
    class="layout-inline-menu-action flex flex-row align-items-center"
    [ngClass]="dashboard.isHorizontal() ? 'p-3 py-3' : 'p-3'"
    (click)="onClick($event)"
    pTooltip="Amy Elsner"
    [tooltipDisabled]="isTooltipDisabled"
  >
    <img
      src="assets/demo/images/avatar/amyelsner.png"
      alt="avatar"
      style="width: 32px; height: 32px"
    />
    <span
      class="flex flex-column"
      [ngClass]="{ 'ml-2': !app.isRTL, 'mr-2': app.isRTL }"
    >
      <span class="font-bold">Amy Elsner</span>
      <small>Webmaster</small>
    </span>
    <em
      class="layout-inline-menu-icon pi pi-angle-down"
      [ngClass]="{ 'ml-auto': !app.isRTL, 'mr-auto': app.isRTL }"
    ></em>
  </a>

  <ul
    class="layout-inline-menu-action-panel"
    [@menu]="
      dashboard.inlineMenuActive[key]
        ? isHorizontalActive()
          ? 'visible'
          : 'visibleAnimated'
        : isHorizontalActive()
        ? 'hidden'
        : 'hiddenAnimated'
    "
  >
    <li
      class="layout-inline-menu-action-item"
      pTooltip="Settings"
      [tooltipDisabled]="isTooltipDisabled"
    >
      <a class="flex flex-row align-items-center" [attr.tabindex]="tabIndex">
        <em class="pi pi-cog pi-fw"></em>
        <span>Settings</span>
      </a>
    </li>
    <li
      class="layout-inline-menu-action-item"
      pTooltip="Terms of Usage"
      [tooltipDisabled]="isTooltipDisabled"
    >
      <a class="flex flex-row align-items-center" [attr.tabindex]="tabIndex">
        <em class="pi pi-file-o pi-fw"></em>
        <span>Terms of Usage</span>
      </a>
    </li>
    <li
      class="layout-inline-menu-action-item"
      pTooltip="Support"
      [tooltipDisabled]="isTooltipDisabled"
    >
      <a class="flex flex-row align-items-center" [attr.tabindex]="tabIndex">
        <em class="pi pi-compass pi-fw"></em>
        <span>Support</span>
      </a>
    </li>
    <li
      class="layout-inline-menu-action-item"
      pTooltip="Logout"
      [tooltipDisabled]="isTooltipDisabled"
    >
      <a class="flex flex-row align-items-center" [attr.tabindex]="tabIndex">
        <em class="pi pi-power-off pi-fw"></em>
        <span>Logout</span>
      </a>
    </li>
  </ul>
</div>
