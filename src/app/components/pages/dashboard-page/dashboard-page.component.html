<div [@loadDashboardTrigger]="loadDashboard ? 'show': 'hide'" class="dashboard" style="background-image: url(./assets/images/dashboard_background.jpg);" >
  <p-menubar [model]="topMenu">
    <ng-template pTemplate="start">
      <img src="./assets/images/logo.png" width="55" alt="brand logo" [routerLink]="['/dashboard']" >
    </ng-template>
    <ng-template pTemplate="end">
      <span class="p-input-icon-left" style="padding-right: 10px;">
        <p-splitButton [showTransitionOptions]="'300ms'" [hideTransitionOptions]="'300ms'" [model]="searchMenu" styleClass="p-button-raised p-button-secondary p-button-text mr-2 mb-2"></p-splitButton>
        <i class="pi pi-search"></i>
          <input type="text" style="width: 40vh;" pInputText [placeholder]="'common.search'|translate" >
        </span>
      <p-splitButton icon="pi pi-fw pi-ellipsis-h" [showTransitionOptions]="'300ms'" [hideTransitionOptions]="'300ms'" [model]="userMenu" styleClass="p-button-raised p-button-secondary p-button-text mr-2 mb-2"></p-splitButton>
    </ng-template>
  </p-menubar>
  <router-outlet></router-outlet>

  <p-sidebar [(visible)]="display" styleClass="p-sidebar-sm" >
    <p-panelMenu [model]="leftMenu" ></p-panelMenu>
  </p-sidebar>
</div>
