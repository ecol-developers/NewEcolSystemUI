<div class="login_module">

  <p-panel header="Logowanie do nowego NESA :)">
    <span class="p-input-icon-left">
      <i class="pi pi-user"></i>
      <input type="text" placeholder="Nazwa użytkownika" [(ngModel)]="login.login" pInputText >
    </span><br>
  <span class="p-input-icon-left">
    <i class="pi pi-lock"></i>
    <input type="password" placeholder="Hasło"  pInputText  >
</span>
    <button type="submit" pButton >Zaloguj</button>
  </p-panel>
</div>
