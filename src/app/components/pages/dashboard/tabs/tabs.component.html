<p-tabView   [(activeIndex)]="activeTab" (onClose)="closeTab($event)" (onChange)="changeTab($event)">
  <p-tabPanel

    [closable]="true"
    [tooltip]="tab.tooltip"
     [leftIcon]="tab.icon??''"
     [header]="tab.header"
    *ngFor="let tab of tabs; let i = index, let l = last" >

  </p-tabPanel>
  <p-breadcrumb [model]="parents"></p-breadcrumb>
  <ng-template dynamicTab></ng-template>
</p-tabView>
