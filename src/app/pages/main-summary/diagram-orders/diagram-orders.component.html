<div class="card height-100">
  <div class="card-header">
    <h5>{{ "pages.main_summary.diagram_orders" | translate }}</h5>
    <button
      pRipple
      pButton
      type="button"
      [label]="'pages.main_summary.diagram_orders_change_view' | translate"
      class="p-button-text"
      [ngClass]="{ 'ml-auto': !app.isRTL, 'mr-auto': app.isRTL }"
      (click)="changeMonthlyDataView()"
    ></button>
  </div>

  <p-chart
    #bar
    type="bar"
    [data]="chartMonthlyData"
    [options]="chartMonthlyOptions"
    [responsive]="true"
    height="400px"
  ></p-chart>
</div>
